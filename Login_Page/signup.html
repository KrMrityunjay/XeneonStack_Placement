<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="script/styles.css">
        <!--BootStrap CDN-->

    <body style="margin: auto;
    text-align: center;
    background-color: #E6E6E6;">

    <div class="signup-form">
        <h2>Signup Page</h2>
        <form class="form form-control" action="#" method="post">
            <input class="form-control" type="text" name="name" placeholder="Full Name">
            <input class="form-control" type="text" name="email" placeholder="Email">
            <input class="form-control" type="text" name="uid" placeholder="Username">
            <input class="form-control" type="password" name="pwd" placeholder="Password">
            <input class="form-control" type="password" name="pwdrepeat" placeholder="Repeat Password"><br>
            <button class="btn btn-dark" type="submit" name="submit">Sign Up</button>
            
        </form>
        <br>
        <a href="index.htm"><button class="btn btn-dark" name="back">Back</button></a>
    </div>

</section>
